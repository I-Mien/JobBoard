  <h1>搜尋結果</h1>
  <p>找的<strong>{{ posts.length }}</strong> 個工作!</p>
  <form action="/post/result" method="get">
    <input type="search" name="serach" placeholder="輸入工作名稱" />
    <input type="submit" value="搜尋" />
  </form>
  
  <ul id="posts">
    <table  id="customers">
          <tr>
            <td>地區</td>
            <th>工作名稱</th>
            <td>公司</td>
          </tr>
    </table>       
    {% for post in posts %}
      <li>
        <h2>{{ post.title }}</h2>
        <p style="text-align: center">
        
        
        <table>
          <tr>
            <td><a href="/post/{{ post._id.toString() }}">{{post.workplace}}</a></td>
            <th><a href="/post/{{ post._id.toString() }}">{{post.job}}</a></th>
            <td><a href="/post/{{ post._id.toString() }}">{{post.company}}</a></td>
          </tr>
        </table>
        
        </p>
      </li>

    {% endfor %}
  </ul>
{% endblock %}
